<head>
  <title>Pennyreds</title>
  <meta charset="UTF-8" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="images/favicon.png" />
  <link href="css/bootstrap.css.map" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.min.css.map" rel="stylesheet" type="text/css" />
  <link href="css/animate.css" rel="stylesheet" type="text/css" />
  <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" /> -->
  <link rel="stylesheet" type="text/css" href="css/slick.css" />
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
  <!-- <link href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/owl.theme.default.min.css" /> -->
  <link href="css/custom.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>
  
  <body>
  
    <!-- Header -->
    <header>
      <div>
        <div class="header-bar">
          <p>{address}</p>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT US </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">LOCATIONS & HOUR</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT US</a>
                </li>
  
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
  
  
    <!-- Main-banner -->
  
    <section class="main-banner-section">
      <div class="container-fluid">
        <div class="main-banner-gif">
          <img src="{heroImage}" alt="hero image">
        </div>
      </div>  
      <hr>
    </section>
  
    <!-- slider-section -->
  
    <section>
      <div class="">
        <div class="flight-main">
          <div><img src="{slideImage1}" class="banner-slider-img" alt=""></div>
          <div><img src="{slideImage2}" class="banner-slider-img" alt=""></div>
          <div><img src="{slideImage3}" class="banner-slider-img" alt=""></div>
          <div><img src="{slideImage4}" class="banner-slider-img" alt=""></div>
        </div>
      </div>
    </section>
  
  </body>
  
  
  
  </html>
  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/slick.js"></script>
  <script src="js/fancybox.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/custom.js"></script>
  </script>
  <script src=“https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js”></script>
